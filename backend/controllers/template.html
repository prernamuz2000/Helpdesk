<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      "
    >
      <div
        style="
          background-color: #008bc9;
          color: #fff;
          padding: 10px;
          text-align: center;
          border-radius: 8px 8px 0 0;
        "
      >
        <!-- Company Logo -->
        <img
          src="https://www.antiersolutions.com/wp-content/uploads/2021/08/logo_new2x-min.png"
          alt="Company Logo"
          style="max-width: 150px ; margin-top: 10px;"
        />
        <h1>Welcome to Help Desk</h1>
      </div>
      <div style="padding: 20px; text-align: center">
        <p>Dear John Doe,</p>
        <!-- Replace with actual employee name or use a placeholder -->
        <p>Your new password is:</p>
        <p style="font-size: 18px; font-weight: bold; color: #333">Abcd@1234</p>
        <!-- Replace with actual generated password or use a placeholder -->
        <p>
          Please use this password to log in and reset your password
          immediately.
        </p>
      </div>
      <div
        style="text-align: center; padding: 10px; color: #888; font-size: 12px"
      >
        <p>
          If you did not request a password reset, please contact our support
          team immediately at
          <a href="mailto:support@helpdesk.com" style="color: #888"
            >support@helpdesk.com</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
